<!-- HTML here -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACT FLASH!</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
</head>
<body>
    <div class="pageheader">
        <h1 class="title" style="color:red;font-size: 48px">Fact Flash!</h1>
    </div>
    
    <button class="pagebutton" id="addquestion">Add a new question!</button>

    <div id="formcontainer">
        <form id="newquestionform">
            <h2 style="color: white">Submit your Question!</h2>
                <label class="forminputs" for="category">Category: </label>
                <select class="input-text" id="categoryselect">
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                    <option value="Art">Art</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Art">Art</option>
                </select>
            <br />
                <label class="forminputs" for="question">Question: </label>
                <input
                type="text"
                name="Question: "
                value=""
                placeholder="Type Your Question"
                class="input-text"
                />
            <br />
                <label class="forminputs" for="response1">Correct Option &check;: </label>
                <input
                type="text"
                name="Correct Response: "
                value=""
                placeholder="Add Correct Option"
                class="input-text"
                />
            <br />
                <label class="forminputs" for="response2">Wrong Option 1  &#10006;: </label>
                <input
                type="text"
                name="Response 2: "
                value=""
                placeholder="Add Wrong Option"
                class="input-text"
                />
            <br />
                <label class="forminputs" for="response3">Wrong Option 2 &#10006;: </label>
                <input
                type="text"
                name="Response 3: "
                value=""
                placeholder="Add Wrong Option"
                class="input-text"
                />
            <br />
               <label class="forminputs" for="response4">Wrong Option 3 &#10006;: </label>
                <input
                type="text"
                name="Response 4: "
                value=""
                placeholder="Add Wrong Option"
                class="input-text"
                />
            <br />

                <input 
                type="submit"
                name="submit"
                value="Submit Question"
                id="submitbutton"
                class="pagebutton"
                />
        </form>
    </div>
    <div class="filter" id="filterelement">
       
        <select class="filter" id="categoryfilter" style="width:250px" multiple>
            <option value="History">History</option>
            <option value="Science & Nature">Science & Nature</option>
            <option value="General Knowledge">General Knowledge</option>
            <option value="Sports">Sports</option>
            <option value="Entertainment: Film">Entertainment: Film</option>
        </select>
        <br />
        <label  for="filtercategory">Filter Questions By Category. Choose One or Many with CMD-click.</label> 
    </div>

    <div id="currentquestion">
        <p class="displayquestion">Question PlaceHolder that is longer and will test how the text displays</p>
    <br />
        <button class="responsebutton" id="option1">Option 1</button>
    <br />
        <button class="responsebutton" id="option2">Option 2</button>
    <br />
        <button class="responsebutton" id="option3">Option 3</button>
    <br />
        <button class="responsebutton" id="option4">Option 4</button>
        
    </div>
    <button class="pagebutton" id="nextquestion">Next Question</button>
    

</body>
</html>
